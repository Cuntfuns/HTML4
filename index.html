<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Знакомство с HTML тегами</title>
	<meta http-equit="Content-type" content="taxt/html;charset=UFT-8" />
</head>

<body>
	<form action="#" method="get">
		<div>
			<p>Имя</p>
			<input placeholder="Имя" tabindex="1" name="username" type="text">
		</div>
		<div>
			<p>Пароль</p>
			<input tabindex="2" name="userpass" type="password">
		</div>
		<div>
			<p>Телефон</p>
			<input tabindex="3" name="userphone" type="tel">
		</div>
		<div>
			<p>Пол</p>
			<div>
				<input checked tabindex="4" type="radio" name="gender" value="male"> Мужской
			</div>
			<div>
				<input tabindex="4" type="radio" name="gender" value="female"> Женский
			</div>
		</div>
		<div>
			<p>Имущество</p>
			<div>
				<input tabindex="5" checked type="checkbox" name="bike" value="yes"> Велик
			</div>
			<div>
				<input tabindex="6" type="checkbox" name="car" value="yes"> Машина
			</div>
			<div>
				<input tabindex="7" disabled type="checkbox" name="house" value="yes"> Квартира
			</div>
		</div>
		<div>
			<p>Дополнительная информация</p>
			<div>
				<textarea tabindex="8" name="text"></textarea>
			</div>
		</div>
		<div>
			<p>Прикрепить фото</p>
			<div>
				<input tabindex="9" type="file">
			</div>
		</div>
		<div>
			<p>Любимый цвет</p>
			<div>
				<select tabindex="10" name="color">
					<option value="red">Красный</option>
					<option selected value="green">Зеленый</option>
					<option value="yellow">Желтый</option>
				</select>
			</div>
		</div>
		<div>
			<p>Действия</p>
			<button tabindex="11" type="submit">Отпраивить</button>
			<button tabindex="12" type="reset">Очистить</button>
		</div>
	</form>
</body>

</html>
